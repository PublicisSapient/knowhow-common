<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation Email</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
</head>
<body style="font-family: 'Roboto', sans-serif; font-size: 16px; line-height: 24px; background-color: #ccc; margin: 0;">
<table cellpadding="0" cellspacing="0" style="width: 800px; margin: 20px; background-color: #fff;">
    <tbody>
    <tr>
        <td style="height: 100px; display: table; text-align: center; width: 100%;">
            <div style="font-size: 52px; padding: 25px; text-align: center;">kn<span
                    style="color: #FE414D;">o</span>w<span style="font-weight: 900;">HOW</span></div>
            <hr style="border-top: 1px solid #0099ff;"/>
        </td>
    </tr>
    <tr>
        <td style="padding: 25px;">
            <p>Hello User,</p>
            <p>We're glad to share your latest KPI recommendations with you. Please see the attached document for
                details.</p>
            <p>Thank you for choosing KnowHOW.</p>
            <p>Regards,<br/>KnowHOW Team</p>
        </td>
    </tr>
    <tr>
        <td>
            <table style="text-align: center; background-color: #0099ff; height: 50px; width: 850px; display: table; margin-top: 25px;">
                <tbody>
                <tr>
                    <td style="height: 50px; display: table-cell; text-align: center; vertical-align: middle; color: #fff;">
                        For any queries, contact <a th:href="${Help_Url}" style="color: #fff;">KnowHOW Request</a>.
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
